<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Video.js + Prebid mid-roll every 30 s</title>

    <!-- ▸ Video.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.11.7/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.11.7/video.min.js"></script>

    <!-- ▸ Плей-лист -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-playlist/5.2.0/videojs-playlist.min.js"></script>

    <!-- ▸ Рекламный стек: contrib-ads + Google IMA -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/6.9.0/videojs-contrib-ads.min.js"></script>
    <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-ima/1.10.1/videojs.ima.min.js"></script>

    <!-- ▸ Prebid.js -->
    <script async
        src="https://cdn.jsdelivr.net/gh/iammacheta/prebidjs-video-code@c6d463e3404bdbf5099e45e39f18fe0659663dfd/prebid.js"></script>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            background: #fafafa
        }

        .video-js {
            width: 640px;
            height: 360px;
            margin: 0 auto
        }
    </style>
</head>

<body>

    <!-- ▶ Плеер -->
    <video id="mainPlayer" class="video-js vjs-big-play-centered" playsinline muted controls></video>

    <script>
        /***************** 1. Список контента ******************************/
        const playlist = [
            { sources: [{ src: 'http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4', type: 'video/mp4' }] },
            { sources: [{ src: 'https://vjs.zencdn.net/v/oceans.mp4', type: 'video/mp4' }] },
            { sources: [{ src: 'http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4', type: 'video/mp4' }] }
        ];

        /***************** 2. Инициализация плеера *************************/
        const player = videojs('mainPlayer', {
            autoplay: true,          // требует muted=true
            controls: true
        });

        player.playlist(playlist);      // автоперелистывание
        player.playlist.autoadvance(0); // «0» = мгновенно после конца

        /***************** 3. IMA-SDK + contrib-ads ************************/
        player.ima({
            adTagUrl: '',             // подставим позже из Prebid
            autoPlayAdBreaks: false   // паузами управляем сами
        });
        player.ima.setAdBreakReadyListener(() => player.ima.playAdBreak());

        /***************** 4. Prebid: видео adUnit *************************/
        const pbVideoUnit = {
            code: 'outstream1',
            mediaTypes: {
                video: {
                    context: 'instream',
                    playerSize: [640, 360],
                    mimes: ['video/mp4']
                }
            },
            bids: [
                {
                    bidder: 'appnexus',
                    params: {
                        placementId: 13232361
                    }
                },
                {
                    bidder: "adagio",
                    params: {
                        organizationId: "1458",
                        site: "mobalytics-gg"
                    }
                },
                {
                    bidder: "oms",
                    params: {
                        publisherId: "21048"
                    }
                },
                {
                    bidder: "onetag",
                    params: {
                        pubId: "80ac484cd63fd7e",
                        ext: {
                            placement_name: "web-video"
                        }
                    }
                },
                {
                    bidder: "unruly",
                    params: {
                        siteId: 287980
                    }
                },
                {
                    bidder: "vidazoo",
                    params: {
                        cId: "67ee7a23e3011c328b218c68",
                        pId: "59ac17c192832d0011283fe3",
                        subDomain: "exchange"
                    }
                }
            ]
        };

        pbjs.que.push(() => pbjs.addAdUnits(pbVideoUnit));

        /***************** 5. Логика «реклама каждые 30 с» ****************/
        const BREAK_INTERVAL = 30;   // сек
        let nextBreak = BREAK_INTERVAL;

        player.on('timeupdate', () => {
            if (!player.ima.adsActive && player.currentTime() >= nextBreak) {
                nextBreak += BREAK_INTERVAL;
                callPrebidAndPlayAd();
            }
        });

        // сбросить таймер на каждом новом видео
        player.on('playlistitem', () => { nextBreak = BREAK_INTERVAL; });

        /***************** 6. Prebid-аукцион для каждой паузы *************/
        function callPrebidAndPlayAd() {
            pbjs.que.push(() => {
                pbjs.requestBids({
                    adUnitCodes: [pbVideoUnit.code],
                    bidsBackHandler: () => {
                        const vastUrl = pbjs.adServers.dfp.buildVideoUrl({
                            adUnit: pbVideoUnit,
                            params: {
                                iu: '/21775744923/external/single_preroll_skippable',   // TODO: ваш ad unit path в GAM
                                output: 'vast'
                            }
                        });

                        // Вставляем новый master-URL в IMA и запрашиваем рекламу
                        player.ima.changeAdTag(vastUrl);
                        player.ima.requestAds();

                        // помечаем победителя использованным (чтобы не переиграть повторно)
                        const winning = pbjs.getHighestCpmBids(pbVideoUnit.code)[0];
                        if (winning) pbjs.markBidAsUsed(winning);
                    }
                });
            });
        }
    </script>
</body>

</html>
